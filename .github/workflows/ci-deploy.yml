name: CI and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Typecheck
        run: npm run typecheck || true
      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: '1'
        run: npm run build

  # Connect this repo to Firebase App Hosting in the Firebase Console to enable auto-deploys.
